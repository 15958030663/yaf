<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Document</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="../../template/mis/page/Css/login.css" />
		<script type="text/javascript" src="../../template/mis/page/Js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../template/mis/page/Js/login.js"></script>

		<script type="text/javascript">
			window.UEDITOR_HOME_URL = '../../template/mis/page/ueditor/';
			window.onload = function(){
				window.UEDITOR_CONFIG.initialFrameHeight = 500; 
				UE.getEditor('content');
			}
		</script>

		<script type="text/javascript" src="../../template/mis/page/ueditor/ueditor.config.js"></script>
		<script type="text/javascript" src="../../template/mis/page/ueditor/ueditor.all.min.js"></script>
		<link rel="stylesheet" href="../../template/mis/page/Css/public.css" />
	</head>
	<body>
		<form action='/mis/login/runaddblog' method='post' enctype="multipart/form-data">
			<table class='table'>
				<tr>
					<th colspan='2'>博文发布</th>
				</tr>
				<tr>
					<td align='right' width='10%'>所属分类:</td>
					<td>
						<select name="cid">
							<option value="">===选择分类===</option>
							{%foreach $data.list as $key => $value%}
								<option value="{%$value.id%}">{%$value.name%}</option>
							{%/foreach%}
						</select>
					</td>
				</tr>
				<tr>
					<td align='right'>标题:</td>
					<td>
						<input type='text' name='title'>
					</td>
				</tr>
				<tr>
					<td align='right'>浏览次数:</td>
					<td>
						<input type='text' name='seetime' value='7'>
					</td>
				</tr>
				<tr>
					<td align='right'>封面图片:</td>
					<td>
						<input type='file' name='cover'>
					</td>
				</tr>
				<tr>
					<td colspan='2'>
						<textarea name="content" id="content" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td align='center' colspan='2'>
						<input type='submit' value='保存添加'>
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
